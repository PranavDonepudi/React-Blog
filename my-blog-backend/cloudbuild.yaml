steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Build the frontend (React)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # Deploy the app to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

# Timeout (optional)
timeout: '900s'
